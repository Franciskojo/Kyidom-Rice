<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Kyidom Rice</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- link to your main CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f1e5;
      color: #2c3e50;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .thank-you-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .thank-you-container h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #4a8f29;
    }

    .thank-you-container p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .thank-you-container a {
      display: inline-block;
      background-color: #4a8f29;
      color: #fff;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
      background-color: #3a7021;
    }

    .redirect-note {
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <h1>ðŸŽ‰ Thank You!</h1>
    <p>Your message has been sent successfully. Our team will get back to you shortly.</p>
    <a href="/">Back to Home</a>
    <p class="redirect-note">You will be redirected to the homepage in <span id="countdown">5</span> seconds...</p>
  </div>

  <script>
    let countdown = 5;
    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;

      if (countdown === 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
